<!--
Document + AI Star Logo (Updated)
Curved AI star + secondary mini star
-->
<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Document + AI Star Logo"
  role="img"
>
  <!-- Definitions -->
  <defs>
    <!-- Blueâ€“purple gradient for AI stars -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f8cff" />
      <stop offset="100%" stop-color="#7b4dff" />
    </linearGradient>
  </defs>

  <!-- Document base -->
  <rect
    x="90"
    y="60"
    width="320"
    height="380"
    rx="8"
    ry="8"
    fill="#ffffff"
  />

  <!-- Text lines -->
  <g fill="#e6e6e6">
    <rect x="120" y="110" width="240" height="8" />
    <rect x="120" y="135" width="220" height="8" />
    <rect x="120" y="160" width="240" height="8" />
    <rect x="120" y="185" width="210" height="8" />
    <rect x="120" y="210" width="235" height="8" />
    <rect x="120" y="235" width="200" height="8" />
    <rect x="120" y="260" width="240" height="8" />
    <rect x="120" y="285" width="215" height="8" />
    <rect x="120" y="310" width="230" height="8" />
    <rect x="120" y="335" width="205" height="8" />
  </g>

  <!-- Main Curved AI Star -->
  <!-- Symmetric 4-point star with inward-curved edges -->
  <path
    d="
      M 350 335
      C 360 355, 360 355, 380 365
      C 360 375, 360 375, 350 395
      C 340 375, 340 375, 320 365
      C 340 355, 340 355, 350 335
      Z
    "
    fill="url(#aiGradient)"
  />

  <!-- Secondary Smaller Curved Star -->
  <!-- Positioned bottom-left of main star -->
  <path
    d="
      M 315 370
      C 320 380, 320 380, 330 385
      C 320 390, 320 390, 315 400
      C 310 390, 310 390, 300 385
      C 310 380, 310 380, 315 370
      Z
    "
    fill="url(#aiGradient)"
    opacity="0.9"
  />

  <!-- Annotations -->
  <!--
    - White document base
    - Abstract text lines (~75% coverage)
    - Main curved AI star (gradient, symmetric inward curves)
    - Secondary smaller curved AI star (bottom-left accent)
  -->
</svg>
