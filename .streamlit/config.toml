[theme]
# Nude / neutral palette
primaryColor = "#C9A27E"
backgroundColor = "#F6F0E6"
secondaryBackgroundColor = "#EFE4D3"
textColor = "#3B2F2A"

[server]
# Bind to all interfaces so it's reachable on your LAN
address = "0.0.0.0"
port = 8501
headless = true
# For LAN use; adjust if you need stricter browser security defaults
enableCORS = false
enableXsrfProtection = false
